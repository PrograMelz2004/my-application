<div class="main">
  <div class="container">
    <h1>User Registration</h1>
    <div class="form-container">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <div *ngIf="getErrorMessage('firstName')" class="error-message">
                {{ getErrorMessage('firstName') }}
              </div>
              <input id="firstName" formControlName="firstName" type="text" class="form-control" />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <div *ngIf="getErrorMessage('lastName')" class="error-message">
                {{ getErrorMessage('lastName') }}
              </div>
              <input id="lastName" formControlName="lastName" type="text" class="form-control" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div *ngIf="getErrorMessage('email')" class="error-message">
            {{ getErrorMessage('email') }}
          </div>
          <input id="email" formControlName="email" type="email" placeholder="sample@gmail.com" class="form-control" />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <div *ngIf="getErrorMessage('mobile')" class="error-message">
            {{ getErrorMessage('mobile') }}
          </div>
          <input id="mobile" formControlName="mobile" type="text" placeholder="+63" class="form-control" />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <div *ngIf="getErrorMessage('username')" class="error-message">
            {{ getErrorMessage('username') }}
          </div>
          <input id="username" formControlName="username" type="email" placeholder="username@gmail.com" class="form-control" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div *ngIf="getErrorMessage('password')" class="error-message">
            {{ getErrorMessage('password') }}
          </div>
          <input id="password" formControlName="password" type="password" class="form-control" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
